<html>
<head>
<meta charset="utf-8" />
<script>
function wyczyscPowitanie() {
miejsceDoCzyszczenia = document.getElementById("miejsceNaPowitanie");
miejsceDoCzyszczenia.textContent = "";

}
function sprawdzImie(){
var imie = document.getElementById("imie").value;
var imie = imie.toUpperCase();
var ostateczneImie = imie+"!";
var ostatniaLitera = "A!";
var noweImie = ostateczneImie.replace(ostatniaLitera, "O! ");
var noweImie2 = ostateczneImie.replace(ostatniaLitera, "U! ");
var miejsceNaKomunikat = document.getElementById("miejsceNaPowitanie");
const wykazZdrobnien = ['ANIA','MONIA','KASIA','BASIA','MAŁGOSIA','GOSIA'];

if ((imie.charAt(imie.length-1)=="A") && (imie!=="KUBA") && (!wykazZdrobnien.includes(imie))) {
tekstJesliKobieta = document.createTextNode("Witaj na mojej witrynie "+noweImie+"Jesteś piękną kobietą!");
miejsceNaKomunikat.appendChild(tekstJesliKobieta);
}
else if (wykazZdrobnien.includes(imie)) {
tekstJesliKobieta = document.createTextNode("Witaj na mojej witrynie "+noweImie2+"Jesteś piękną kobietą!");
miejsceNaKomunikat.appendChild(tekstJesliKobieta);
}
else {
tekstJesliMezczyzna = document.createTextNode("Witaj "+imie+" na mojej witrynie. Równy z Ciebie facet!");
miejsceNaKomunikat.appendChild(tekstJesliMezczyzna);
}
}
</script>
</head>
<body>
<h2>Wersja rozbudowana</h2>
<p style="text-align: center;">Wpisz swoje imię:</p>

<form style="text-align: center; margin-top: 1cm;" action="javascript:wyczyscPowitanie();javascript:sprawdzImie()">
<input id="imie" type="text" style="text-align: center; vertical-align: middle; font-size:xx-large;" placeholder="Twoje imię..." required="required" autofocus="autofocus" pattern="[a-zA-ZłźżśąęćńóŁŻŚ]{3,20}" title="Tu wpisać imię bez zdrobnień!" maxlength="24" autocomplete="off" size="19" onclick="document.getElementById('imie').placeholder=";document.getElementById('imie').value=" ">
<br>
<input type="submit" style="font-size: x-large; margin-top: 2cm;" value="Zatwierdź...">
</form>
<p id="miejsceNaPowitanie" style="color: #cd1585; text-align: center; margin-top: 2cm;">...</p>
<br>
<a href="index.html">Strona Główna</a>
</body>
</html>
